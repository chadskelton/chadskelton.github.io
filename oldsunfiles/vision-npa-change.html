<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:440px; height:450px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="https://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(49.25044658996078, -123.14379305834964),
        zoom: 11,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
            layer_0 = new google.maps.FusionTablesLayer({
        map: map,
        styleId: 2,
        templateId: 2
      });
	  changeMap_0();
    }

    function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Party' = '" + searchString + "'";
      }
      layer_0.setOptions({
        query: {
          select: "col3>>1",
          from: "1TlmFyy8tQsNrFLWYlK_uzrKi_GFBMR-Nx_Kk5Sa5",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
  
  <div style="font-family:verdana;font-size:85%;line-height:120%"><table>
<tr>

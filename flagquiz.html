<!DOCTYPE html>
<html>
<head>
    <title>Toby's Flag and Capitals Quiz By Dad</title>
    <style>
        body {
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        #flag {
            width: 80%;
            max-width: 300px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 20px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Toby's Flag and Capitals Quiz By Dad</h1>
    <img id="flag" src="" alt="Country Flag">
    <h2>What is the capital of this country?</h2>
    <div id="options"></div>
    <button onclick="generateQuestion()">Next</button>
    <script>
        let data = [];
        let correctAnswer = '';
        let correctCountry = '';

        fetch('countries_capitals_flags.json')
            .then(response => response.json())
            .then(json => {
                data = json;
                generateQuestion();
            });

        function generateQuestion() {
            const question = data[Math.floor(Math.random() * data.length)];
            document.getElementById('flag').src = question.flag_url;
            correctAnswer = question.capital;
            correctCountry = question.country;

            // Generate options
            let options = [correctAnswer];
            while (options.length < 5) {
                const option = data[Math.floor(Math.random() * data.length)];
                if (!options.includes(option.capital) && option.capital !== null) {
                    options.push(option.capital);
                }
            }

            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            // Display options
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            let chosenCountry = data.find(country => country.capital === answer).country;
            if (answer === correctAnswer) {
                alert('Correct, ' + correctAnswer + ' is the capital of ' + correctCountry);
            } else {
                alert('Sorry, that\'s wrong, ' + answer + ' is the capital of ' + chosenCountry + '. The correct answer is ' + correctAnswer + ', the capital of ' + correctCountry);
            }
            generateQuestion();
        }
    </script>
</body>
</html>
